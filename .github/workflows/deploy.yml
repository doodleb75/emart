name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Scss Compile
        run: |
          npm install -g sass
          # assets/styles 폴더 내의 scss를 css로 컴파일
          sass assets/styles:assets/styles --no-source-map

      - name: Path Correction for GitHub Pages (Comprehensive)
        run: |
          # 1. HTML 및 JS 파일 내의 모든 루트 상대 경로(/)를 /emart/ 경로로 치환
          # 대상: assets, components, pages, mobile 폴더
          # 패턴 설명: 따옴표(', ")나 백틱(`), 혹은 href=/ src=/ 뒤에 오는 경로를 찾아 /emart/를 삽입합니다.
          
          find . -type f \( -name "*.html" -o -name "*.js" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i \
            "s|'/assets/|'/emart/assets/|g; s|\"/assets/|\"/emart/assets/|g; s|\`/assets/|\`/emart/assets/|g; \
             s|'/components/|'/emart/components/|g; s|\"/components/|\"/emart/components/|g; s|\`/components/|\`/emart/components/|g; \
             s|'/pages/|'/emart/pages/|g; s|\"/pages/|\"/emart/pages/|g; s|\`/pages/|\`/emart/pages/|g; \
             s|'/mobile/|'/emart/mobile/|g; s|\"/mobile/|\"/emart/mobile/|g; s|\`/mobile/|\`/emart/mobile/|g; \
             s|href=\"/|href=\"/emart/|g; s|src=\"/|src=\"/emart/|g" {} +

          # 2. CSS/SCSS 내의 url() 패턴 처리
          # url('/assets/...') 또는 url(/assets/...) 형태를 모두 처리합니다.
          find . -type f \( -name "*.css" -o -name "*.scss" -o -name "*.js" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i \
            "s|url(['\"]\{0,1\}\/assets/|url('/emart/assets/|g; \
             s|url(['\"]\{0,1\}\/components/|url('/emart/components/|g" {} +

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages