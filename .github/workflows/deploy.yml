name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Scss Compile
        run: |
          npm install -g sass
          sass assets/styles:assets/styles --no-source-map

      - name: Path Correction for GitHub Pages (Root to Repo-Relative)
        run: |
          # 1. fetch() 경로는 작은따옴표('), 큰따옴표("), 백틱(`) 모두 대응
          find . -type f -name "*.js" -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i "s|fetch('/|fetch('/emart/|g" {} +
          find . -type f -name "*.js" -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i 's|fetch("/|fetch("/emart/|g' {} +
          find . -type f -name "*.js" -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i "s|fetch(\`/|fetch(\`/emart/|g" {} +

          # 2. HTML/JS에서 src="/...", href="/..." 패턴 처리 (따옴표 종류 모두 확인)
          find . -type f \( -name "*.html" -o -name "*.js" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i 's|src="/|src="/emart/|g' {} +
          find . -type f \( -name "*.html" -o -name "*.js" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i "s|src='/|src='/emart/|g" {} +
          find . -type f \( -name "*.html" -o -name "*.js" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i 's|href="/|href="/emart/|g' {} +
          find . -type f \( -name "*.html" -o -name "*.js" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i "s|href='/|href='/emart/|g" {} +
          
          # 3. CSS/SCSS에서 url() 패턴 처리 (따옴표 없음, 작은따옴표, 큰따옴표)
          find . -type f \( -name "*.css" -o -name "*.scss" -o -name "*.js" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i "s|url('/|url('/emart/|g" {} +
          find . -type f \( -name "*.css" -o -name "*.scss" -o -name "*.js" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i 's|url("/|url("/emart/|g' {} +
          find . -type f \( -name "*.css" -o -name "*.scss" -o -name "*.js" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i 's|url(/|url(/emart/|g' {} +

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
