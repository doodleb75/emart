name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Scss Compile
        run: |
          npm install -g sass
          # assets/styles 폴더 내의 scss를 css로 컴파일
          sass assets/styles:assets/styles --no-source-map

      - name: Path Correction for GitHub Pages (Safe & Anti-Duplicate)
        run: |
          # 1. HTML/JS 내의 주요 폴더 경로 치환
          # 중복 방지를 위해 폴더명 앞에 /emart/가 없는 경우만 타겟팅합니다.
          find . -type f \( -name "*.html" -o -name "*.js" \) -not -path "*/node_modules/*" -not -path "*/.git/*" -exec sed -i \
            "s|'\/\(assets\|components\|pages\|mobile\)\/|'\/emart\/\1\/|g; \
             s|\"\/\(assets\|components\|pages\|mobile\)\/|\"\/emart\/\1\/|g; \
             s|\`\/\(assets\|components\|pages\|mobile\)\/|\`\/emart\/\1\/|g; \
             s|href=\"\/\(assets\|components\|pages\|mobile\)\/|href=\"\/emart\/\1\/|g; \
             s|src=\"\/\(assets\|components\|pages\|mobile\)\/|src=\"\/emart\/\1\/|g" {} +

          # 2. CSS/SCSS url() 경로 치환
          find . -type f \( -name "*.css" -o -name "*.scss" \) -not -path "*/node_modules/*" -exec sed -i \
            "s|url(['\"]\{0,1\}\/\(assets\|components\)\/|url('/emart/\1/|g" {} +

          # 3. [핵심 안전장치] 이미 중복된 emart/emart 경로가 있다면 하나로 통합
          # 이 단계가 emart/emart 문제를 직접적으로 해결합니다.
          find . -type f \( -name "*.html" -o -name "*.js" -o -name "*.css" -o -name "*.scss" \) -not -path "*/node_modules/*" -exec sed -i "s|/emart/emart/|/emart/|g" {} +

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages